<div class="col-lg-6" *ngIf="identity">

        <div *ngIf="alertMessage">
			<div class="alert alert-info">
  				{{alertMessage}}
			</div>
		</div>

        <h1>Actualizar Datos</h1>
        <form #userUpdateUserForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
            <p>
                <label for="name">Nombre</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
                <span *ngIf="!name.valid && name.touched">
                    El campo Es Obligatorio
                </span>
            </p>

            <p>
                <label for="surname">Apellidos</label>
                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
                <span *ngIf="!surname.valid && surname.touched">
                    El campo Es Obligatorio
                </span>
            </p>

            <p>
                <label for="email">Correo Electronico</label>
                <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required/>
                <span *ngIf="!email.valid && email.touched">
                    El campo Es Obligatorio
                </span>
            </p>

            <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
                <img src="{{ url + 'get-image-user/' + user.image }}" style="width: 50px"/>
            </div>

            <p>
                <label for="image">Sube Tu Avatar</label>
                <input type="file" placeholder="Subir Imagen..." (change)="fileChangeEvent($event)"/>
            </p>


            <input type="submit" value="Actualizar" class="form-control btn btn-primary" />

        </form>
</div>
